<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual é o seu nome?</h1>
        <input type="text" id="loginNameInput" class="form-control" />
        <button id="loginButton" class="btn btn-primary mt-2">Entrar</button>
    </div>

    <div class="page" id="chatPage">
        <div class="container-fluid">
            <div class="row">
                <!-- Lista de usuários agora está do lado direito -->
                <div class="col-md-3" id="userList">
                    <h5>Lista de Usuários</h5>
                    <ul id="userListItems"></ul>
                </div>
                <!-- Área de chat à esquerda -->
                <div class="col-md-9" id="chatArea">
                    <div class="chatList"></div>
                    <div class="chatInput">
                        <input type="text" id="chatTextInput" placeholder="Digite uma mensagem" class="form-control" />
                        <button id="sendMessage" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
